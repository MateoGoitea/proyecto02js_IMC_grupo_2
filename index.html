<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GRUPO 2</title>
</head>
<body>
    <h1>Calculadora del √çndice de Masa Corporal (IMC)</h1>
<main class="calculadora">
    <div>
        <label for="valorNombre">Nombre</label>
        <input type="text" id="valorNombre">
    </div>

    <div>
        <label for="valorApellido">Apellido</label>
        <input type="text" id="valorApellido">
    </div>

    <div>
        <label for="valorPeso">Peso</label>
        <input type="number" id="valorPeso" min="0">
    </div>

    <div>
        <label for="valorAltura">Altura</label>
        <input type="number" id="valorAltura" min="0">
    </div>

    <div>
        <button id="botonCalcular" onclick="resolver()">Calcular IMC</button>
        <p>IMC: <span id="imcSpan">0.00</span></p>
        <p><span id="paciente"></span>Nivel de peso: <span id="nivelPeso"></span></p>
    </div>
</main>

    <script src="indexjs.js"></script>
</body>
</html>
